<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="setting">
        <div class="createSetting">
            <input class="rows" id="rows" type="number" placeholder="縦の数">
            <input class="cols" id="cols" type="number" placeholder="横の数">
            <button class="createBtn" id="create">生成</button>
        </div>
        <div class="colors">
                <div class="color black" id="black"></div>
                <div class="color white" id="white"></div>
                <div class="color red" id="red"></div>
                <div class="color blue" id="blue"></div>
                <div class="color green" id="green"></div>
                <div class="color yellow" id="yellow"></div>
                <div class="color purple" id="purple"></div>
                <div class="color black2" id="black2"></div>
                <div class="color white2" id="white2"></div>
                <div class="color red2" id="red2"></div>
                <div class="color blue2" id="blue2"></div>
                <div class="color green2" id="green2"></div>
                <div class="color yellow2" id="yellow2"></div>
                <div class="color purple2" id="purple2"></div>
                <div class="color black3" id="black3"></div>
                <div class="color white3" id="white3"></div>
                <div class="color red3" id="red3"></div>
                <div class="color blue3" id="blue3"></div>
                <div class="color green3" id="green3"></div>
                <div class="color yellow3" id="yellow3"></div>
                <div class="color purple3" id="purple3"></div>
                <div class="color black4" id="black4"></div>
                <div class="color white4" id="white4"></div>
                <div class="color red4" id="red4"></div>
                <div class="color blue4" id="blue4"></div>
                <div class="color green4" id="green4"></div>
                <div class="color yellow4" id="yellow4"></div>
                <div class="color purple4" id="purple4"></div>
            </div>
        </div>
    
    <div class="display" id="display"></div>

    <script src="main.js"></script>
</body>
</html>
